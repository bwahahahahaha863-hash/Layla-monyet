  <div class="wrap">

<script>
const text = "SAPRIZAL LOVE ETTY KOES ENDANG";
const el = document.getElementById('type'); 
let i = 0;
function type(){
  if(i <= text.length){ 
    el.textContent = text.slice(0, i++);
    setTimeout(type, 35); 
  } else { 
    setTimeout(()=>{ i = 0; type(); }, 3500); 
  }
}
type();

const hearts = document.getElementById('hearts');
function dropHeart(){
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = Math.random() < 0.5 ? 'ðŸ“' : 'ðŸ’—';
  const left = Math.random()*100, dur = 6 + Math.random()*5, delay = Math.random()*5;
  h.style.left = left + 'vw';
  h.style.animationDuration = dur + 's';
  h.style.animationDelay = delay + 's';
  hearts.appendChild(h);
  setTimeout(()=> h.remove(), (dur+5)*1000);
}
setInterval(dropHeart, 500);
for(let k = 0; k < 20; k++) dropHeart();

function sparkle(){
  const s = document.createElement('div');
  s.className = 'sparkle';
  const size = 4 + Math.random()*6;
  s.style.width = size + 'px';
  s.style.height = size + 'px';
  s.style.left = Math.random()*100 + 'vw';
  s.style.top = '-10vh';
  s.style.background = ['#ffd1e8','#ffe9a3','#ffc6d9','#ffb3cd'][Math.floor(Math.random()*4)];
  s.style.animationDuration = (7 + Math.random()*6) + 's';
  s.style.animationDelay = Math.random()*7 + 's';
  document.body.appendChild(s);
  setTimeout(()=> s.remove(), 14000);
}
setInterval(sparkle, 450);
for(let j=0; j<24; j++) sparkle();

const btn = document.getElementById('hugsBtn');
const status = document.getElementById('status');
let hugs = 0;
btn.addEventListener('click', () => { 
  hugs++;
  status.textContent = `YEAYY BOBOO ${hugs}ðŸ¤­`;
  for(let i=0; i<8; i++) setTimeout(dropHeart, i*80);
});
</script>
